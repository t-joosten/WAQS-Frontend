<div *ngIf="isDataAvailable">
  <div class="row" *ngIf="outdated">
    <div class="col">
      <nb-card>
        <nb-card-body>
          <div class="alert alert-danger" role="alert" style="margin-bottom: 0px">
            <strong>Sinds {{ device.updatedAt | amLocal | amDateFormat: 'DD-MM-YYYY - HH:mm:ss' }} is er geen nieuwe
              data
              binnen gekomen.</strong>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>

  <div class="row">
    <div class="col-xxxl-3 col-md-6" *ngFor="let statusCard of statusCards">
      <ngx-status-card [title]="statusCard.title"
                       [type]="statusCard.type" [value]="statusCard.value">
        <i [ngClass]="statusCard.iconClass"></i>
      </ngx-status-card>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <nb-card>
        <nb-card-body>
          <ngx-temperature-graph [data]="measurementData"></ngx-temperature-graph>
        </nb-card-body>
      </nb-card>
    </div>
  </div>

</div>
