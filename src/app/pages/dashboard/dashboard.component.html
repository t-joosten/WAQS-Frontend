<div class="container" style="background:#FFF; border-radius:5px; padding:20px 20px">
  <ngx-sensor-values *ngIf="selectedDevice" [selectedDevice]="selectedDevice"></ngx-sensor-values>

  <div class="row justify-content-center text-center" *ngIf="devicesLoaded">
    <div class="col-md-12">
      <ngx-map [devices]="devices" (onSelectDevice)="deviceSelectedHandler($event)"></ngx-map>
    </div>
  </div>
</div>
